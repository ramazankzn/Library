<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>

<form th:method="POST" th:action="@{/humans}" th:object="${human}">
    <label for="name">Введите ФИО</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="year_of_birth">Введите год рождения:</label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Age Error</div>
    <br/>
    <br/>
    <input type="submit" value="Создать">
</form>

</body>
</html>
