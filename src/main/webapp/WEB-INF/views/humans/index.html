<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Люди в библиотеке</title>
</head>
<body>

<div th:each="human : ${humans}">
  <a th:href="@{/people/{id}(id=${human.getId()})}" th:text="${human.getName() + ', ' + human.getYear()}">user</a>
</div>

</body>
</html>
