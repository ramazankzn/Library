<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear_of_production()}">book</a>
</div>
<br/><br/><br/>
<hr/>
<a href="/books/new">Добавить книгу</a>
<br>
<a href="/humans">К списку людей</a>

</body>
</html>
