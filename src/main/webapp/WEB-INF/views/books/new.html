<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">

    <label for="name">Введите название книги:</label>
    <input type="text" th:field="*{name}" id="name"/><br/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author"/><br/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author Error</div>


    <label for="year_of_production">Введите год:</label>
    <input type="text" th:field="*{year_of_production}" id="year_of_production"/><br/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_production')}" th:errors="*{year_of_production}">Year Error</div>


    <br/>
    <input type="submit" value="Create!">
</form>

</body>
</html>
